# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x.x
        
    - name: Publish
      run: dotnet publish -c Release -p:AssemblyName=csv-package-list --property:PublishDir=out/${{ matrix.target }} -r ${{ matrix.target }} -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false --self-contained true 

    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'csv-package-list-${{ matrix.target }}.zip'
        directory: ${{ github.workspace }}/src/out/${{ matrix.target }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
          retention-days: 1
          path: ${{ github.workspace }}/src/out/${{ matrix.target }}
          name: artifacts-${{ matrix.target }}
  
  release:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Download Artifacts 
      uses: actions/download-artifact@v4
      with:
          pattern: artifacts-*
          path: ${{ github.workspace }}/artifacts
          merge-multiple: 'true'

    # TODO
    - name: LS 
      run: ls -R ${{ github.workspace }}/artifacts
        
    - name: Create Release
      uses: ncipollo/release-action@v1.16.0
      with:
        allowUpdates: true 
        artifacts: ${{ github.workspace }}/artifacts
        tag: ${{ github.run_number }}
